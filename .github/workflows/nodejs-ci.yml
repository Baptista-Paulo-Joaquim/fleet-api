name: Node.js CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”¹ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”¹ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ”¹ Install dependencies
        run: npm install

      - name: ğŸ”¹ Run tests
        run: npm test
