services:
  fleet-postgres:
    image: postgres:16
    container_name: fleet-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fleetdb
    ports:
      - "5432:5433"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  fleet-pgadmin:
    image: dpage/pgadmin4
    container_name: fleet-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@gmail.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5051:80"

volumes:
  postgres_data:
